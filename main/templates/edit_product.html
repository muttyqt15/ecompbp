{% extends 'base.html' %} 
{% block content %}
<div class="max-w-lg mx-auto p-8 bg-white rounded-lg shadow-lg border border-gray-200">
  <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Edit Product</h1>
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    <div class="flex flex-col space-y-4">
      {{ form.as_p }}
    </div>
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white font-semibold py-3 rounded-md shadow-md hover:bg-green-500 transition duration-300">
      Update Product
    </button>
  </form>
</div>
{% endblock content %}
