<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <style>
      /* Custom styles for dropdown animation */
      .dropdown {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .dropdown-enter {
        opacity: 0;
        transform: translateY(-10px);
      }
      .dropdown-enter-active {
        opacity: 1;
        transform: translateY(0);
      }
      .dropdown-leave {
        opacity: 1;
        transform: translateY(0);
      }
      .dropdown-leave-active {
        opacity: 0;
        transform: translateY(-10px);
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <div class="text-2xl font-bold text-blue-600">MyWebsite</div>
          <div class="hidden md:flex space-x-8">
            <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
            <a href="#" class="text-gray-600 hover:text-blue-600">About</a>
            <a href="#" class="text-gray-600 hover:text-blue-600">Services</a>
            <div class="relative">
              <button
                id="dropdown-button"
                class="text-gray-600 hover:text-blue-600 focus:outline-none">
                More
              </button>
              <div
                id="dropdown-menu"
                class="dropdown absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
                  >Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
                  >Settings</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
                  >Logout</a
                >
              </div>
            </div>
            <a href="#" class="text-gray-600 hover:text-blue-600">Contact</a>
          </div>
          <div class="md:hidden flex items-center">
            <button
              id="mobile-menu-button"
              class="text-gray-600 focus:outline-none">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden bg-white shadow-lg hidden">
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
          >Home</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
          >About</a
        >
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
          >Services</a
        >
        <div class="relative">
          <button
            id="mobile-dropdown-button"
            class="block w-full text-left px-4 py-2 text-gray-600 hover:bg-gray-100">
            More
          </button>
          <div
            id="mobile-dropdown-menu"
            class="dropdown absolute left-0 mt-2 w-full bg-white border border-gray-200 rounded-lg shadow-lg hidden">
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
              >Profile</a
            >
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
              >Settings</a
            >
            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
              >Logout</a
            >
          </div>
        </div>
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100"
          >Contact</a
        >
      </div>
    </nav>

    <script>
      // Toggle mobile menu
      document
        .getElementById("mobile-menu-button")
        .addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobile-menu");
          mobileMenu.classList.toggle("hidden");
        });

      // Toggle dropdown menu
      const dropdownButton = document.getElementById("dropdown-button");
      const dropdownMenu = document.getElementById("dropdown-menu");

      dropdownButton.addEventListener("click", function () {
        dropdownMenu.classList.toggle("hidden");
        dropdownMenu.classList.toggle("dropdown");
        dropdownMenu.classList.toggle("dropdown-enter");
        dropdownMenu.classList.toggle("dropdown-leave");
        setTimeout(() => {
          dropdownMenu.classList.toggle("dropdown-enter-active");
        }, 0);
      });

      // Mobile dropdown toggle
      const mobileDropdownButton = document.getElementById(
        "mobile-dropdown-button"
      );
      const mobileDropdownMenu = document.getElementById(
        "mobile-dropdown-menu"
      );

      mobileDropdownButton.addEventListener("click", function () {
        mobileDropdownMenu.classList.toggle("hidden");
        mobileDropdownMenu.classList.toggle("dropdown");
        mobileDropdownMenu.classList.toggle("dropdown-enter");
        mobileDropdownMenu.classList.toggle("dropdown-leave");
        setTimeout(() => {
          mobileDropdownMenu.classList.toggle("dropdown-enter-active");
        }, 0);
      });
    </script>
  </body>
</html>
